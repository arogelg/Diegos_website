<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Diego Davila</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts: Montserrat for body text and Metal Mania for rock‑style headings -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body class="landing">
  <!--
    Split the hero section into content and illustration.  The text sits on the left
    while a muted Jujutsu Kaisen image decorates the right.  Flexbox makes this
    layout responsive and lets it collapse vertically on smaller screens.
  -->
  <div class="landing-container">
    <div class="hero-content">
      <h1>Para mi besto Frendo</h1>
      <p>
        Un pequeño detalle que espero disfrutes, un lugar con mucho cariño de tantas
        personas que te queremos y deseamos lo mejor.
      </p>
      <!-- Directly link to the video carousel since the explanation page has been removed -->
      <a href="carousel.html" class="btn">Start here</a>
    </div>
    <div class="hero-image">
      <!-- Illustration featuring Yuji y Todou from Jujutsu Kaisen.  It’s kept greyscale in CSS to
           blend with the dark theme without overpowering the text. -->
      <img src="assets/images/jjk_bg.png" alt="Yuji y Todou de Jujutsu Kaisen" />
    </div>
  </div>
</body>
</html>
