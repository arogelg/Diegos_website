<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Algunos Videillos Para ti</title>
  <link rel="stylesheet" href="css/style.css" />

<body class="carousel-page">
  <h1 class="carousel-title">Algunos Videillos Para ti</h1>
  <div class="carousel-container">

         circular button.  The IDs remain unchanged so that the JavaScript continues to work. -->
    <div id="prevVideo" class="video-arrow arrow-left"></div>
    <!-- Carousel wrapper -->
    <div class="carousel">
      <!-- Each carousel-item holds a video and caption.  Update the src and
           caption text to match your own videos.  Additional items can be
           added by duplicating the structure below. -->
      <div class="carousel-item">
        <video src="assets/videos/Aurora_video_Diego.mp4" controls></video>
        <p class="caption">Tú&nbsp;Chicuela</p>
      </div>
      <div class="carousel-item">
        <video src="assets/videos/Emilio.mp4" controls></video>
        <p class="caption">Emi</p>
      </div>
      <div class="carousel-item">
        <video src="assets/videos/VideoBruno.mp4" controls></video>
        <p class="caption">Brunito</p>
      </div>
      <div class="carousel-item">
        <video src="assets/videos/Alex_papa.mp4" controls></video>
        <p class="caption">Alex&nbsp;mi&nbsp;papá</p>
      </div>
      <div class="carousel-item">
        <video src="assets/videos/Gaby_Video.mp4" controls></video>
        <p class="caption">Gaby&nbsp;mi&nbsp;mamá</p>
      </div>
      <div class="carousel-item">
        <video src="assets/videos/Maria_Video.mp4" controls></video>
        <p class="caption">Maria</p>
      </div>
    </div>
    <!-- Right navigation button -->
    <div id="nextVideo" class="video-arrow arrow-right"></div>
  </div>
  <div class="navigation">
    <a href="final.html" class="btn">Next: Fotitos</a>
  </div>
  <script src="js/videoCarousel.js"></script>
</body>
</html>
